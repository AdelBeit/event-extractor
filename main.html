<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tesseract.js OCR demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="src/style/global.css" />
    <script src="https://kit.fontawesome.com/4414288e8e.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"
      onerror="loadFallbackTesseract()"
    ></script>
    <script>
      if (!window.Tesseract) loadFallbackTesseract();
      function loadFallbackTesseract() {
        if (window.Tesseract) {
          console.log("Tesseract already loaded");
          return;
        }
        var script = document.createElement("script");
        script.src = "src/js/tesseract.min.js";
        document.head.appendChild(script);
      }
    </script>
    <script src="src/js/utils.js"></script>
  </head>
  <body>
    <main>
      <div id="upload-screenshot-stage"></div>
      <div id="OCR-stage"></div>
      <div id="review-stage"></div>
      <div id="logger"></div>
      <div id="kofi">
        <script
          type="text/javascript"
          src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"
        ></script>
        <script type="text/javascript">
          kofiwidget2.init("Support Me on Ko-fi", "#000000", "X8X1YELWX");
          kofiwidget2.draw();
        </script>
      </div>
    </main>
    <script src="src/js/tesseract-ocr.js"></script>
    <script src="src/js/ics.deps.min.js"></script>
    <script src="src/js/eventExtractor.js"></script>
    <script src="src/js/createEvents.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
